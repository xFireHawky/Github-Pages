<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>animate demo</title>
  <style>
  div {
    background-color: rgb(110, 194, 219);
    width: 500px;
    height: 1.1em;
    text-align: center;
    border: 3px solid rgb(9, 57, 129);
    margin: 1px;
    font-size: 20px;
  }
  button {
    font-size: 20px;
    border: 2px solid black;
    background-color: rgb(47, 255, 255);
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button id="go1">&raquo; Animar o Bloco 1</button>
<button id="go2">&raquo; Animar o Bloco 2</button>
<button id="go3">&raquo; Animar Ambos</button>
<button id="go4">&raquo; Resetar</button>
<button id="go5">&raquo; Brasil</button>
<div id="block1">Thiago Nogueira Dur√£es</div>
<div id="block2">Fatec Indaiatuba</div>
<div style="background-color: white; border: 0;" id="brasil"><img src="https://www.gov.br/planalto/pt-br/conheca-a-presidencia/acervo/simbolos-nacionais/bandeira/bandeiragrande.jpg" alt="Bandeira do Brasil" width="50%"></div>
 
<script>
$( "#go1" ).click(function() {
  $( "#block1" )
    .animate({
      width: "90%"
    }, {
      queue: false,
      duration: 3000
    })
    .animate({ fontSize: "50px" }, 1500 )
    .animate({ borderRightWidth: "25px" }, 1500 );
});
 
$( "#go2" ).click(function() {
  $( "#block2" )
    .animate({ width: "90%" }, 1000 )
    .animate({ fontSize: "50px" }, 1000 )
    .animate({ borderLeftWidth: "25px" }, 1000 );
});
 
$( "#go3" ).click(function() {
  $( "#go1" ).add( "#go2" ).click();
});
 
$( "#go4" ).click(function() {
  $( "div" ).css({
    width: "",
    fontSize: "",
    borderWidth: ""
  });
});

$( "#go5" ).click(function() {
  $( "#brasil" )
    .animate({ width: "100%" }, 1000 )
    .animate({ borderLeftWidth: "25px" }, 1000 );
});
</script>
 
</body>
</html>
